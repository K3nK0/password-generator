<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>

  <div class="container">

    <h1>Password Generator</h1>

    <div class="container-password">
      <p class="password-result">P4$5W0rD!</p>
      <div class="container-copy">
        <span class="txt-copy"></span>
        <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg" fill="#A4FFAF" id="icon-copy"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
      </div>
    </div>

    <form>

      <div class="input-length">
        <div class="container-label-length">
          <label for="character-length">Character Length</label>
          <span id="value-character-length">0</span>
        </div>
        <div class="input-range">
          <div class="background-range"></div>
          <input type="range" id="character-length" value="0" min="0" max="20">
        </div>
      </div>

      <div class="input-check">
        <input type="checkbox" id="uppercaseLetters">
        <label for="uppercaseLetters">
          <span class="back-svg">
            <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
          </span>
          Include Uppercase Letters
        </label>
      </div>

      <div class="input-check">
        <input type="checkbox" id="lowercaseLetters">
        <label for="lowercaseLetters">
          <span class="back-svg">
            <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
          </span>
          Include Lowercase Letters
        </label>
      </div>

      <div class="input-check">
        <input type="checkbox" id="numbersCharacters">
        <label for="numbersCharacters">
          <span class="back-svg">
            <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
          </span>
          Include Numbers
        </label>
      </div>

      <div class="input-check">
        <input type="checkbox" id="symbolsCharacters">
        <label for="symbolsCharacters">
          <span class="back-svg">
            <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
          </span>
          Include Symbols
        </label>
      </div>

      <div class="password-strength">
        <p>Strength</p>
        <div class="container-password-strength">
          <span id="level-password"></span>
          <div class="rod-level">
            <span class="rod"></span>
            <span class="rod"></span>
            <span class="rod"></span>
            <span class="rod"></span>
          </div>
        </div>
      </div>

      <button>
        Generate
        <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
      </button>

    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
